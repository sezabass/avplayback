name: AvPlayback CI

on: pull_request
jobs:
  pr-verification:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run unit tests
        run: bundle exec fastlane unit_tests
      - name: Run Package APK
        run: ./gradlew packageReleaseUniversalApk
        
